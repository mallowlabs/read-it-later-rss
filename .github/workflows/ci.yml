name: CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.5
          bundler-cache: true
      - run: bundle install --jobs 4 --retry 3 --path vendor/bundle
      - run: bundle exec ruby tests/unit/test.rb
